name: release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    name: release
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Build binaries
        run: "GOOS=linux GOARCH=amd64 go build -o falcon-linux"

      - name: Create release artifacts
        run: "tar -czvf falcon-linux.tar.gz falcon-linux"

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body_path: ./CHANGELOG.md
          repository: sshaparenko/falcon
          files: falcon-linux.tar.gz
          token: ${{ secrets.GITHUB_TOKEN }}
